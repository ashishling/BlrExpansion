[logger]
level = "info"

[client]
showErrorDetails = false

[server]
headless = true
runOnSave = true
maxUploadSize = 200
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[map]
zoom = 10
